<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-4" style="width: 300px;">
    <h2 class="text-center mb-4">Please Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="error-message" class="text-danger text-center mt-3" style="display: none;">
            Invalid email or password.
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Останавливаем перезагрузку страницы при отправке формы

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/process_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    credentials: 'include', // Включить куки
                    body: new URLSearchParams({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    // Запросить профиль пользователя после успешного логина
                    const userResponse = await fetch('/api/users/profile', { credentials: 'include' });
                    if (userResponse.ok) {
                        const user = await userResponse.json();
                        const roles = user.roles.map(role => role.name);

                        // Перенаправление в зависимости от роли
                        if (roles.includes('ROLE_ADMIN')) {
                            window.location.href = '/admin/users'; // Если роль ADMIN, перенаправляем в админскую панель
                        } else {
                            window.location.href = '/user'; // Если роль USER, перенаправляем на страницу пользователя
                        }
                    } else {
                        // Ошибка при получении данных профиля
                        console.error('Failed to fetch user profile.');
                        errorMessage.textContent = 'Failed to load user profile. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } else {
                    // Если логин не успешен
                    errorMessage.textContent = 'Invalid email or password.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.style.display = 'block';
            }
        });
    });
</script>
</body>
</html>
