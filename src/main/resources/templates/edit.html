<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafc;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #555555;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -5px;
            text-align: left;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388E3C;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #555555;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/admin/users/update}" method="POST">
        <input type="hidden" name="id" th:value="${user.id}" />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" />

        <label for="roles">Roles:</label>
        <select name="roles" id="roles" multiple required>
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.name}"
                    th:selected="${user.roles.contains(role)}">
            </option>
        </select>

        <div class="error" th:if="${error}" th:text="${error}"></div>

        <button type="submit">Update</button>
    </form>
    <a th:href="@{/admin/users}" class="back-link">⬅️ Back to User List</a>
</div>
</body>
</html>
