<!DOCTYPE html>
<html>
<head>
    <title>User Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #ffffff;
            height: 100vh;
            padding: 20px 20px 20px 30px;
            width: 260px;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #0066ff;
            color: white;
        }

        .main-content {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
        }

        .navbar-text {
            color: white;
            font-weight: normal;
        }

        .logout-button {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-button:hover {
            text-decoration: underline;
        }

        .table {
            margin: 0 auto;
            text-align: center;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-transform: uppercase;
        }

        .table td {
            vertical-align: middle;
        }

        .card-header {
            font-weight: bold;
        }

        .text-left {
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span id="navbar-text" class="navbar-text">
            Loading...
        </span>
        <form action="/logout" method="post" class="ms-auto">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a href="/user" class="active">User</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <h2 class="text-left">User Information Page</h2>
            <div class="card mt-3">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody id="user-info">
                        <!-- Данные будут загружены динамически -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Запрос к REST API для получения данных текущего пользователя
        fetch('/api/users/profile', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load user data');
                }
                return response.json();
            })
            .then(user => {
                // Заполнение данных в navbar
                const navbarText = document.getElementById('navbar-text');
                navbarText.innerHTML = `
                <strong>${user.email}</strong> with roles:
                ${user.roles.map(role => role.name).join(', ')}
            `;

                // Заполнение таблицы с информацией о пользователе
                const userInfoTable = document.getElementById('user-info');
                userInfoTable.innerHTML = `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.age}</td>
                    <td>${user.email}</td>
                    <td>${user.roles.map(role => role.name).join(', ')}</td>
                </tr>
            `;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading user data. Please try again later.');
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
